
<!DOCTYPE html>
<html>
<head>

	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>


</head>
<body>



<div id="map" style="width: 100%; height: 400px;"></div>
<script>

	var mymap = L.map('map').setView([35.681236, 139.767125], 15);

	//L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
	//	maxZoom: 18,
	//	attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
	//		'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
	//		'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
	//	id: 'mapbox.streets'
	//}).addTo(mymap);

  function onEachFeature(feature, layer) {
		if (feature.properties && feature.properties.popupContent) {
			popupContent = feature.properties.popupContent;
		}

		layer.bindPopup(popupContent);
	}


  // http://geojson.io/
  var myLines = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "geometry": {
          "type": "LineString",
          "coordinates": [
            [35.681236, 139.767125],
            [35.670236, 139.769125]
          ]
        },
        "properties": {
          "popupContent": "This is a free bus line that will take you across downtown.",
          //"style": {
          //  "color": "#999",
          //  "opacity": 2
          //}
        },
        "id": 1
      }
    ]
  };


  var geojsonFeature = {
      "type": "Feature",
      "properties": {
          "name": "Coors Field",
          "amenity": "Baseball Stadium",
          "popupContent": "This is where the Rockies play!"
      },
      "geometry": {
          "type": "LineString",
          "coordinates": [
            [35.681236, 139.767125],
            [35.600236, 139.769125]
      ]
    }
  };
  //L.geoJSON(myLines).addTo(mymap);
  //var myLayer = L.geoJSON().addTo(mymap);
  //myLayer.addData(geojsonFeature);

  L.geoJSON(geojsonFeature, {
    style: function(feature) {
      return feature.properties && feature.properties.style;
    },

    onEachFeature: onEachFeature,
  }).addTo(mymap);


	L.marker([35.681236, 139.767125]).addTo(mymap)
		.bindPopup("<b>Tokyo station</b><br />35.681236, 139.767125").openPopup();


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
